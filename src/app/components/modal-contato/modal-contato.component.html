<div *ngIf="cadastroFinalizado; then tplMensagemSucesso else tplCadastro"></div>

<ng-template #tplMensagemSucesso>
    <div class="alert alert-success text-center position-fixed" role="alert">
        <h1 class="alert-heading">Estamos quase lÃ¡!</h1>
        <hr>
        <p class="mb-0">
            Dentro de poucas horas vamos enviar para seu e-mail um boleto com o valor do presente que escolheu. <br />
            <i class="fa fa-heart"></i> <br />
            Agradecemos pelo seu carinho.
        </p>
    </div>
</ng-template>

<ng-template #tplCadastro>
    <div class="modal-header">
        <h4 class="modal-title text-center">Contato</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="cadastroFormulario" novalidate>
            <div class="form-group">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" placeholder="Seu nome" formControlName="nome" required>
                    <div *ngIf="isInvalid('nome')" class="alert alert-danger"></div>
                </div>

                <div class="form-group">
                    <label for="email">EndereÃ§o de email</label>
                    <input type="email" class="form-control" placeholder="Seu email" formControlName="email" required>
                    <div *ngIf="isInvalid('email')" class="alert alert-danger"></div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label for="telefone">Telefone</label>
                            <input type="tel" class="form-control" placeholder="Seu telefone" appMascaraTelefone
                                formControlName="telefone" required>
                            <div *ngIf="isInvalid('telefone')" class="alert alert-danger"></div>
                        </div>
                        <div class="col">
                            <label for="presente">Presente escolhido</label>
                            <input type="text" class="form-control" name="presente"
                                formControlName="resumoDescricaoPresente">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="mensagem">Mensagem</label>
                    <small id="mensagemHelp" class="form-text text-muted">Deixa um conselho pra gente, vai! ðŸ˜€</small>
                    <textarea type="email" class="form-control" name="mensagem" placeholder="Sua mensagem"
                        rows="3"></textarea>
                </div>

                <hr>

                <div class="form-group float-right">
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-primary" [disabled]="cadastroFormulario.invalid"
                                (click)="salvarContato()">Solicitar</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-danger"
                                (click)="activeModal.close('Close click')">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</ng-template>
